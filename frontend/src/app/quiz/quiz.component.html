<div class="container mt-5">
    <div class="d-flex justify-content-center row">
        <div class="col-md-10 col-lg-10">
            <div class="border">
                <div class="question bg-white p-3 border-bottom">
                    <div class="d-flex flex-row justify-content-between align-items-center mcq">
                        <h4>MCQ Quiz</h4><span>(5 of 20)</span></div>
                </div>
                <div class="question bg-white p-3 border-bottom">
                    <div class="d-flex flex-row align-items-center question-title">
                        <h3 class="text-danger">Q.</h3>
                        <h5 class="mt-1 ml-2">{{quiz[index].question}}</h5>
                    </div>
                        <div class="ans ml-2" *ngFor="let item of quiz[index].answers" (click)="answerClick(quiz[index])">
                            <label class="radio"> <input type="radio" name="{{item.option1}}" value="brazil"  [(ngModel)]="radioSelected"> <span>{{item.option1}}</span>
                            </label>    
                        </div>
                <div class="d-flex flex-row justify-content-between align-items-center p-3 bg-white">
                    <button class="btn btn-primary d-flex align-items-center btn-danger" type="button" (click)="preQuestion()"><i class="fa fa-angle-left mt-1 mr-1"></i>&nbsp;previous</button>
                    <button class="btn btn-primary border-success align-items-center btn-success" type="button" (click)="nextQuestion()">Next<i class="fa fa-angle-right ml-2"></i></button>
                </div>
            </div>
        </div>
    </div>
</div>
