    <div class="jumbotron class-header">

          <div> <h6 class="display-6">{{currentClassRoom?.title}}</h6>
            <p class="lead">{{currentClassRoom?.description}}</p>
        </div>
        <div class="avatar-group" title="Total Participants">
            <div class="participants" *ngIf="currentClassRoom?.participants?.length > 0">
                <div class="avatar avatar-sm" *ngFor="let item of currentClassRoom?.participants">
                    <img title="{{item.username}}" alt="Image placeholder" src="{{item.imageUrl}}" class="rounded-circle">
                </div>
               <!-- <span class="participant-count">{{currentClassRoom?.participants?.length >=10 ? 10+'+' : currentClassRoom?.participants?.length }}</span> -->
            </div>
             <img [hidden]="currentClassRoom?.status !== 'INPROGRESS'" alt="Image placeholder" width="30" height="30" style="position: relative;top:0" src="assets/images/online.gif" class="rounded-circle">
        </div>
</div>
<div class="container-fluid">
    <div class="row">
        <div class="col-2">
            <div class="nav flex-column nav-pills" id="v-pills-tab" role="tablist" aria-orientation="vertical">
                <a class="nav-link" [class.active]="selectedTab === 'content'" id="v-pills-home-tab" data-toggle="pill" href role="tab" aria-controls="v-pills-home" aria-selected="true" routerLink="#" (click)="tabClicked('content')">Content</a>
                <a [class.linkdisabled]="isContentLocked" class="nav-link" [class.active]="selectedTab === 'discuss'" id="v-pills-profile-tab" data-toggle="pill" href role="tab" aria-controls="v-pills-profile" aria-selected="false" routerLink="#" (click)="tabClicked('discuss')"><i *ngIf="isContentLocked" class="fa fa-lock"></i> Discussions</a>
                <a [class.linkdisabled]="isContentLocked" class="nav-link" [class.active]="selectedTab === 'resource'" id="v-pills-messages-tab" data-toggle="pill" href role="tab" aria-controls="v-pills-messages" aria-selected="false" routerLink="#" (click)="tabClicked('resource')"><i *ngIf="isContentLocked" class="fa fa-lock"></i> Resources</a>
              </div>
        </div>
        <div class="container col">
            <div *ngIf="selectedTab === 'content'" class="row">
              <div *ngIf="!isTopicClicked">
                <div class="col-md-4 mb-5" *ngFor="let topic of topics">
                    <div class="card">
                      <div class="container">
                      <h2>{{ topic.title }}</h2>
                      <p>{{ topic.description }}</p>
                      <button type="button" [disabled]="isContentLocked" class="btn btn-primary" style="float: left;" (click)="study()"><i *ngIf="isContentLocked" class="fa fa-lock"></i> Study</button>
                      <button type="button" [disabled]="isContentLocked" class="btn btn-success" style="float: right;" (click)="openQuiz()"><i *ngIf="isContentLocked" class="fa fa-lock"></i> Take Quiz</button>
                      </div>
                    </div>
                </div>
              </div>
                <div *ngIf="isTopicClicked">
                  <app-topics-study ></app-topics-study>
                </div>
            </div>
            <div *ngIf="selectedTab === 'discuss'" class="col">
                <div class="row">
                    <div class="col-8">
                        <p class="text-center" *ngIf="!discussions.length">Nothing to show</p>
                        <div class="list-group danger" *ngFor="let discussion of discussions">
                            <a href="#" routerLink="#" class="list-group-item list-group-item-action flex-column align-items-start">
                                <div class="d-flex w-100 align-items-center">
                                    <img src="{{discussion.imageUrl}}" width="40" height="40" class="rounded-circle">
                                    <h5 class="ml-2 mb-1">{{discussion.title}}</h5>
                                    <small class="text-muted">{{discussion.timeAgo}}</small>
                                </div>
                                <div *ngFor="let data of discussion.messages">
                                    <div class="user-comment">
                                        <div class="avatar-group">
                                            <a href="#" class="avatar avatar-sm" data-toggle="tooltip" data-original-title="Romina Hadid">
                                            <img alt="Image placeholder" src="{{data.imageUrl}}" class="rounded-circle">
                                            </a>
                                        </div>
                                        <p class="mb-1">{{data.message}}</p>
                                    </div>
                                    <!-- <small class="text-muted">{{data.user}}</small> -->
                                </div>
                            </a>
                            <form #f="ngForm">
                                <div class="form-group">
                                    <label for="comment">Comment: </label>
                                    <textarea required class="form-control" id="comment" rows="3" name="comment" [(ngModel)]="discussion.newComment"></textarea>
                                </div>
                                <button [disabled]="f.invalid" type="button" class="btn btn-primary rounded-pill post-btn" (click)="clickme(discussion)">Post</button>
                            </form>
                        </div>
                    </div>
                    <div class="col">
                        <form #f="ngForm">
                            <div class="form-group">
                                <label for="exampleInputEmail1">Title</label>
                                <input required [(ngModel)]="newDiscussion.title" name="title" type="text" class="form-control" placeholder="Enter discussion title">
                            </div>
                            <div class="form-group">
                                <label for="exampleFormControlTextarea1">Description</label>
                                <textarea placeholder="Enter description" required [(ngModel)]="newDiscussion.description" name="description" class="form-control" rows="3"></textarea>
                            </div>
                            <button [disabled]="f.invalid" type="button" class="btn btn-primary" (click)="newPostClick(newDiscussion)">Submit</button>
                        </form>
                    </div>
                </div>
            </div>
            <div *ngIf="selectedTab === 'resource'" class="row">
                <div class="col-3 mb-5">
                    <div class="card mb-2">
                      <div class="container">
                      <h2 class="mb-3">Angular Introduction</h2>
                      <video controls>
                        <source src="assets/videos/angular.mp4" type="video/mp4">
                        Your browser does not support HTML video.
                      </video>
                      </div>
                    </div>
                    <div class="card mb-5">
                        <div class="container">
                        <h2 class="mb-3">ES5 functions</h2>
                        <video controls>
                          <source src="assets/videos/javascript.mp4" type="video/mp4">
                          Your browser does not support HTML video.
                        </video>
                        </div>
                      </div>
                </div>
                <div class="col-9 mb-5">
                    <!--  -->
                    <div class="card">
                      <div class="container">
                      <h2 class="mb-3">Modern Java</h2>
                      <!-- <embed src="assets/pdf/modern-java-in-action-2nd-edition.pdf" width="100%" height="700px" /> -->
                      <pdf-viewer
                      [src]="'../../assets/pdf/modern-java-in-action-2nd-edition.pdf'"
                      [rotation]="0"
                      [original-size]="false"
                      [show-all]="true"
                      [fit-to-page]="false"
                      [zoom]="1"
                      [zoom-scale]="'page-width'"
                      [stick-to-page]="false"
                      [render-text]="true"
                      [external-link-target]="'blank'"
                      [autoresize]="true"
                      [show-borders]="false"
                      style="width: 100%; height: 600px;"
                    ></pdf-viewer>
                      </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- <div>
            <app-quiz></app-quiz>
        </div> -->
    </div>
</div>
