<div class="container-fluid" *ngIf="userProfile; else loggedOut">
<div style="width: 100%; display: flex">
  <div style="padding-top:52px">
    <div class="card-container">
      <img style="height: 128px;"
        class="round"
        src="{{profilePic}}"
        alt="user"
      />
      <h3>{{ userProfile.username | titlecase}}</h3>
      <h6>India</h6>
      <p>
        Email : {{ userProfile.email }}
      </p>
      <p>
        Senior Software Engineer <br />
        Fullstack developer
      </p>
      <div class="skills">
        <h6>Skills</h6>
        <ul>
          <li>Java</li>
          <li>JavaScript</li>
          <li>Angular</li>
          <li>Front End Development</li>
          <li>HTML</li>
          <li>CSS</li>
          <li>Node</li>
        </ul>
      </div>
    </div>
  </div>
  <div>
    <div class="tabbed pd-left">
      <input type="radio" name="tabs" id="tab-nav-1" checked />
      <label for="tab-nav-1">My Learnings</label>
      <input type="radio" name="tabs" id="tab-nav-2" />
      <label for="tab-nav-2">My Achievments</label>
      <div class="tabs">
        <div style="width: auto; height: 434px;">
          <app-my-learnings></app-my-learnings>
        </div>
        <div>
          <app-my-achievements></app-my-achievements>
        </div>
      </div>
    </div>
  </div>
</div>
</div>
<ng-template #loggedOut> Please login. </ng-template>
